<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/mysheet.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="myModalhome" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Target Group</h5>
            {% comment %}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            {% endcomment %}
          </div>
          <div class="modal-body text-center">
            <ul>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    name="check1"
                    id="check1"
                  />
                  <img
                    src="{% static 'images/icon/home-popup/candidate.png' %}"
                  />
                  <p>Candidate</p>
                  <button type="button" id="button1">Submit</button>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="check2"
                    id="check2"
                    value=""
                    id="flexCheckDefault"
                  />
                  <img
                    src="{% static 'images/icon/home-popup/referral.png' %}"
                  />
                  <p>Referral</p>
                  <button type="button" id="button2">Submit</button>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="check3"
                    id="check3"
                    value=""
                    id="flexCheckDefault"
                  />
                  <img
                    src="{% static 'images/icon/home-popup/business-partner.png' %}"
                  />
                  <p>Business Partner</p>
                  <button type="button" id="button3">Submit</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        $("#myModalhome").modal("show");
      });

      $(document).ready(function () {
        $("#check1").click(function () {
          $("#button1").click(function () {
            window.location.href = "home";
          });
        });
      });

      // second form

      $(document).ready(function () {
        $("#check2").click(function () {
          $("#button2").click(function () {
            window.location.href = "referral";
          });
        });
      });

      //third form

      $(document).ready(function () {
        $("#check3").click(function () {
          $("#button3").click(function () {
            window.location.href = "business";
          });
        });
      });
    </script>
  </body>
</html>

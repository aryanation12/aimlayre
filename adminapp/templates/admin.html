{% extends 'basefile.html' %} {% block contentAdmin %}

<div class="container-fluid my-4 py-5 mt-4">
  <br /><br /><br />
  <h2 style="border-left:20px orange solid;">Enquiries</h2>
 

  <table class="table table-striped m-4">
    <thead>
      <tr class="table-dark">
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">MOBILE</th>
        <th scope="col">EMAIL</th>
        <th scope="col">MESSAGE</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      {% for detail in object_list %}
      <tr>
        <th scope="row"> {{detail.id}}</th>
        <td>{{detail.name}}</td>
        <td>{{detail.mobile}}</td>
        <td>{{detail.email}}</td>
        <td>{{detail.message}}</td>
         <td><a href={% url 'updatequery' detail.pk %} class="btn btn-primary btn-sm" >Edit</a>
        <a href={% url 'deletequery' detail.pk %} class="btn btn-danger btn-sm" >Delete</a></td>
      </tr>

      {% endfor %}
    </tbody>
  </table>


</div>

{% endblock contentAdmin %}
